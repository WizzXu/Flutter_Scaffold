name: hchannel
description: A new Flutter project.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^1.0.0

dev_dependencies:
  ffigen: ^3.0.0

  flutter_test:
    sdk: flutter

flutter:

  plugin:
    platforms:
      android:
        package: com.github.hchannel
        pluginClass: HchannelPlugin
      ios:
        pluginClass: HchannelPlugin

ffigen:
  name: NativeLibrary
  description: Bindings to `headers/example.h`.
  output: 'lib/h_channel_dart_api.dart'
  headers:
    entry-points:
      - 'lib/d_channel.h'
